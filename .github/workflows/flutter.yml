name: Flutter CI
on: [push, pull_request]
jobs:
  analyze-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Pin to a concrete SDK version to avoid "Unable to determine Flutter version" errors.
          # Replace '3.10.6' with the version you use locally (run `flutter --version` to check).
          flutter-version: '3.10.6'

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --no-pub --coverage
